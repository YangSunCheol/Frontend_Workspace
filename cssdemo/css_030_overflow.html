<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_030_overflow.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div>
      유재헌과 서윤희를 가족으로 대했던 박세규(최대훈)와 현지원(황우슬혜)은 모든
      게 연극이었다는 사실을 알게 된 뒤 심한 배신감을 느꼈다. 특히 서윤희와
      돈독한 가족애를 나눴던 현지원은 “다 가짜였냐. 그 사람이 가짜면 모든 말과
      행동도 다 가짜”라고 울분을 토해 당사자들의 마음을 후볐다.
    </div>
  </body>
</html>
